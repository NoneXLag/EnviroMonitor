<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviroMonitor IoT Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #d31027;
            --secondary-red: #ea384d;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            /* Red Gradient Background */
            background: linear-gradient(135deg, #cb2d3e, #ef473a); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main White Container */
        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 1000px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .header-text h1 {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-text p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .refresh-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(211, 16, 39, 0.3);
        }

        .refresh-btn:hover {
            background: var(--secondary-red);
            transform: translateY(-2px);
        }

        .refresh-btn i {
            transition: transform 0.5s ease;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* Grid Layout */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Sensor Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--primary-red);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-red);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .icon-box {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-red);
        }

        .card h3 {
            color: var(--text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .value-box {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .unit {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Status Indicators */
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #eee;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .status-online { background-color: #2ecc71; }
        .status-error { background-color: #e74c3c; }

        /* Attribution Footer */
        .footer-tag {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .footer-tag span {
            font-weight: 600;
            color: var(--primary-red);
        }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .value-box { animation: fadeIn 0.5s ease; }

        /* Responsive Tweaks */
        @media (max-width: 600px) {
            .dashboard-container { padding: 15px; }
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .refresh-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <div class="header-text">
                <h1>IoT Sensor Dashboard <span id="connection-status" class="status-dot"></span></h1>
                <p>Last updated: <span id="last-updated">Waiting for data...</span></p>
            </div>
            <button class="refresh-btn" onclick="manualRefresh()">
                <i class="fas fa-sync-alt" id="refresh-icon"></i> Refresh
            </button>
        </header>

        <div class="cards-grid">
            <div class="card">
                <div class="icon-box"><i class="fas fa-temperature-high"></i></div>
                <h3>Temperature</h3>
                <div class="value-box">
                    <span id="field1">--</span> <span class="unit">Â°C</span>
                </div>
            </div>

            <div class="card">
                <div class="icon-box"><i class="fas fa-tint"></i></div>
                <h3>Humidity</h3>
                <div class="value-box">
                    <span id="field2">--</span> <span class="unit">%</span>
                </div>
            </div>

            <div class="card">
                <div class="icon-box"><i class="fas fa-wind"></i></div>
                <h3>Air Quality</h3>
                <div class="value-box">
                    <span id="field3">--</span> <span class="unit">%</span>
                </div>
            </div>

            <div class="card">
                <div class="icon-box"><i class="fas fa-fan"></i></div>
                <h3>Wind Speed</h3>
                <div class="value-box">
                    <span id="field4">--</span> <span class="unit">m/s</span>
                </div>
            </div>
        </div>

        <div class="footer-tag">
            Made by <span>Alif, Azwan, Darwish, Mahfuz, Syahrul</span>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION - ENTER YOUR DETAILS HERE
        // ==========================================
        const CHANNEL_ID = '3216683'; // e.g., 123456
        const READ_API_KEY = '07YSCO6NFNB8YKK9'; // e.g., A1B2C3D4E5
        // ==========================================

        const refreshBtn = document.querySelector('.refresh-btn');
        const refreshIcon = document.getElementById('refresh-icon');
        const statusDot = document.getElementById('connection-status');

        async function fetchData() {
            // UI Loading State
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;

            const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds/last.json?api_key=${READ_API_KEY}`;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Validate data exists
                if (data === -1) {
                    throw new Error("Invalid API Key or Channel ID");
                }

                updateDashboard(data);
                setStatus(true);

            } catch (error) {
                console.error('Error fetching data:', error);
                handleError();
            } finally {
                // Remove Loading State
                setTimeout(() => {
                    refreshBtn.classList.remove('loading');
                    refreshBtn.disabled = false;
                }, 500); // Minimum spin time for visual feedback
            }
        }

        function updateDashboard(data) {
            // Update timestamp
            const date = new Date(data.created_at);
            document.getElementById('last-updated').textContent = date.toLocaleString();

            // Update Fields with animation restart
            updateValue('field1', data.field1);
            updateValue('field2', data.field2);
            updateValue('field3', data.field3);
            updateValue('field4', data.field4);
        }

        function updateValue(elementId, value) {
            const el = document.getElementById(elementId);
            // If value is null/undefined from sensor, show N/A
            el.innerText = (value !== null && value !== undefined) ? parseFloat(value).toFixed(1) : "N/A";
            
            // Trigger visual update animation
            el.style.animation = 'none';
            el.offsetHeight; /* trigger reflow */
            el.style.animation = 'fadeIn 0.5s ease';
        }

        function handleError() {
            document.getElementById('last-updated').textContent = "Connection Error. Retrying...";
            setStatus(false);
            
            ['field1', 'field2', 'field3', 'field4'].forEach(id => {
                document.getElementById(id).innerText = "--";
            });
        }

        function setStatus(isOnline) {
            if (isOnline) {
                statusDot.classList.remove('status-error');
                statusDot.classList.add('status-online');
                statusDot.title = "Connected";
            } else {
                statusDot.classList.remove('status-online');
                statusDot.classList.add('status-error');
                statusDot.title = "Connection Failed";
            }
        }

        function manualRefresh() {
            fetchData();
        }

        // Initial Load
        fetchData();

        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);

    </script>
</body>
</html>
